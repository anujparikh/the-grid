<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>the-grid demos</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../the-grid.html">
    <!--<link rel="import" href="../debug-grid.html">-->
    <link rel="import" href="grid-styles.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <custom-style>
        <style is="custom-style" include="grid-styles">
            the-grid {
                border: 1px solid #ddd;
            }

            debug-grid {
                left: 44px;
            }
        </style>
    </custom-style>
</head>
<body>

<div class="vertical-section-container">
    <h3>Basic static grid</h3>
    <demo-snippet>
        <template>
            <style>
                #grid1 tile {
                    background-color: coral;
                }
            </style>

            <the-grid id="grid1" cell-height="100" cell-width="100" cell-margin="15" col-count="6" row-count="3">
                <tile col="0" row="0" height="3" width="1"></tile>
                <tile col="1" row="0" height="1" width="3"></tile>
                <tile col="1" row="2" height="1" width="1"></tile>
                <tile col="2" row="1" height="1" width="1"></tile>
                <tile col="3" row="1" height="2" width="1"></tile>
                <tile col="4" row="0" height="3" width="2"></tile>
                <div placeholder></div>
            </the-grid>
        </template>
    </demo-snippet>
</div>
</body>
</html>
